    <main>
        <section class="main-creargifo" id="create-gifo"> 
            <article class="div-grabacion">
                <div class="div-camara">
                    <img src="./images/camara.svg" alt="Imagen-cámara" class="camara" id="camara" />
                    <img src="./images/element-luz-camara.svg" alt="Imagen-luz-cámara" class="camara" id="luz-camara" />
                </div>
                <div class="div-contenedor">
                    <div class="container-grabacion">
                        <div class="div-borders">
                            <div class="borde-grabacion"></div>
                            <div class="borde-grabacion"></div>
                            <div class="borde-grabacion"></div>
                            <div class="borde-grabacion"></div>
                        </div>
                        <div id="camera-container" class="camera-container">
                            <h2>Aquí podrás</h2>
                            <h2>crear tus propios <span class="span">GIFOS</span></h2>
                            <p>¡Crea tu GIFO en sólo 3 pasos!</p>
                            <p>(sólo necesitas una cámara para grabar un video)</p>
                          </div>
                        <video></video>
                        <img src="" alt="" id="gif-grabado" class="gif-grabado">
                        <div id="div-subirgifo" class="div-subirgifo" hidden>
                            <div id="opciones-gifo" class="opciones-gifo" hidden>
                                <button id="btn-descargar">
                                    <img src="./images/icon-download.svg" alt="descargar gifo">
                                </button>
                                <button id="btn-link">
                                    <img src="./images/icon-link.svg" alt="copiar enlace">
                                </button>
                            </div>
                            <img src="./images/loader.svg" alt="icono cargando gifo" class="img-subirgifo"
                                id="img-subirgifo">
                            <p class="texto-subirgifo" id="texto-subirgifo">Estamos subiendo tu GIFO </p>
                        </div>
                    </div>
                    <div class="footer-create">
                        <div class="create-steps">
                            <div id="step-1" class="step-icon">1</div>
                            <div id="step-2" class="step-icon">2</div>
                            <div id="step-3" class="step-icon">3</div>
                            <h3 id="create-label">00:00:00</h3>
                            <div class="div-pelicula">
                                <img src="images/pelicula.svg" alt="Imagen-película" />
                            </div>
                        </div>
                        <span></span>
                       <button id="create-button" class="btn-primary-ghost">COMENZAR</button>
                    </div>

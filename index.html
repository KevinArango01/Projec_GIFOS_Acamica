<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ddd4be143d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/css/index.css">
    <title>GIFOS</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="./assets/logo-desktop.svg" class="logo">
            </div>
            <div class="menu">
				<a class="menu-option" href="">MODO NOCTURNO</a>
				<a class="menu-option" href="">FAVORITOS</a>
				<a class="menu-option" href="">MIS GIFOS</a>
                <div class="menu-option-see-more"></div>
			</div>
        </div>
    </header>
    <section class="section-search">
        <div class="section-search-container">
            <div class="paragraph-container">
                <p class="paragraph">Inspírate, busca, guarda, y crea los mejores GIFOS</p>
            </div>
            <div class="image-ilustra-container">
                <img src="./assets/ilustra_header.svg" class="image-ilustra">
            </div>
            <div class="input-search-container">
                <input class="input-search">
            </div>
            <div class="trending-container">
                <h3 class="title-trending">Trending:</h3>
                <p class="paragraph-trending">Reactions, Entertainment, Sports, Stickers, Artists</p>
            </div>
    </div>
    </section>
    
    <section class="section-trending-gifos">
        <div class="trending-gifos-container">
            <div class="title-gifos-container">
                <h1 class="title-gifos">Trending GIFOS</h1>
                <div class="description-gifos">Mira los últimos GIFO de nuestra comunidad.</div>
            </div>
            <div class="carousel">
                <button id="back" class="carousel-button"></button>
                <div id="image" class="carousel-image-container">
                    <img class="carousel-image">
                </div>
                <button id="advance" class="carousel-button"></button>
            </div>
        </div>
    </section>

    <footer class="footer" id="footer">
        <div class="footer-container">
            <div class="text-share">Compartir en:</div>
            <div class="icons-social-network-container">
                <div class="icon-container">
                    <a class="fa fa-instagram" href="https://www.instagram.com/javascript.js/" style="color: black;" aria-hidden="true"></a>
                </div>
                <div class="icon-container">
                    <a class="fa fa-twitter" href="https://twitter.com/javascript?lang=es" style="color: black;" aria-hidden="true"></a>
                </div>
                <div class="icon-container">
                    <a class="fa fa-facebook-square" href="https://www.facebook.com/nodecolombia" style="color: black;" aria-hidden="true"></a>
                </div>
            </div>
            <div class="copyright-container">
                <h4 class="copyright">© GIFOS 2020 All Rights Reserved.</h4>
            </div>
        </div>
      </footer>  
</body>
</html>
